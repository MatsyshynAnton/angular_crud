<form #projectForm="ngForm" (submit)="updateProject()">
    <p class="form-title">Update project</p>
    <div class="form-control">
        <label>Id</label>
        <input type="text" [(ngModel)]="project.id" name="id" readonly>
    </div>
    <div class="form-control">
        <label>Name</label>
        <input type="text" [(ngModel)]="project.name" name="name" 
        #name="ngModel" required>
    
        <div class="errors-list">
            <div class="error" *ngIf="name.errors?.required && !name.untouched">
                <p>Field 'Name' is required</p>
            </div>
        </div>
    </div>
    <div class="form-control">
        <label>Description</label>
        <input type="text" [(ngModel)]="project.description"
         name="description" #description="ngModel" required minlength="15">

        <div class="errors-list">
            <div class="error" *ngIf="description.errors?.required && !description.untouched">
                <p>Field 'Description' is required</p>
            </div>
            <div class="error" *ngIf="description.errors?.minlength && !description.untouched">
                <p>Field 'Description' must be at least 15 characters</p>
            </div>
        </div>
    </div>
    <div class="form-control">
        <label>Created at</label>
        <input type="date" [ngModel]="project.createdAt | date:'yyyy-MM-dd'" (ngModelChange)="project.createdAt = $event"
         name="createdAt" readonly>
    </div>
    <div class="form-control">
        <label>Deadline</label>
        <input type="date" [ngModel]="project.deadline | date:'yyyy-MM-dd'" (ngModelChange)="project.deadline = $event"
         name="deadline" required>
    </div>
    <div class="form-control">
        <label>Author Id</label>
        <input type="number" [(ngModel)]="project.authorId" name="authorId" required>
    </div>
    <div class="form-control">
        <label>Team Id</label>
        <input type="number" [(ngModel)]="project.teamId"
        #teamId="ngModel" name="teamId" required>
    
        <div class="errors-list">
            <div class="error" *ngIf="teamId.errors?.required && !teamId.untouched">
                <p>Field 'Team Id' is required</p>
            </div>
        </div>
    </div>
    <div class="submit-wr">
        <input type="submit" value="Save changes" [disabled] = "projectForm.invalid">
    </div>
</form>
