<div class="title-wr">
    <h3 id="title">Tasks</h3>
    <img *ngIf="!onAddNewTask" src="../../../../assets/img/add.svg" 
    (click)="changeAddNewState()" title="Add new task">
    <img *ngIf="onAddNewTask" src="../../../../assets/img/remove.svg"
     (click)="changeAddNewState()" alt="Hide">
</div>
<app-add-task *ngIf="onAddNewTask" (onAddNewtask)="addTaskHandler($event)"></app-add-task>
<div class="task-list-wr">
    <ul>
        <li *ngFor="let task of tasks">
            <app-task [task]='task' appTaskState (onTaskDelete)="deleteTaskHandler($event)"></app-task>
        </li>
    </ul>
</div>
